<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="utf-8" />
    <title>لوحة إدارة الأكواد</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="top">
        <h2>لوحة تحكم الأكواد</h2>
        <div class="settings">
            <label>تسجيل الدخول </label>
            <input id="username" placeholder="اسم المستخدم" />
            <input id="password" placeholder="كلمة السر " />
            <button id="login">تسجيل </button>

        </div>
    </div>

    <div class="container">
        <div class="left section">
            <h3>إنشاء أكواد جديدة</h3>
            <label>فئة البيانات</label>
            <input id="category" type="text"/>
            <label>كم رمز في الكود</label>
            <input id="length" type="number" value="12" />
            <label>عدد الأكواد</label>
            <input id="count" type="number" value="" />
            <label>قيمة الكود</label>
            <input id="value" type="text" value="" />
            <button id="generate">إنشاء وتخزين</button>
            <button id="saveNow">حفظ الآن إلى Excel</button>
        </div>

        <div class="right section">
            <h3>الإحصائيات</h3>
            <p id="all-codes">عدد الأكواد : <span>0</span></p>
            <p id="all-active-codes">عدد الأكواد الفعالة: <span>0</span></p>
        </div>
    </div>

    <hr>

    <div class="codes-section">
        <h3>قائمة الفئات</h3>
        <div class="categs">
        </div>
        <p id="categoryCount" class="hidden">عدد الأكواد لهذه الفئة: <span>0</span></p>
        <p id="categoryActiveCount" class="hidden">عدد الأكواد الفعالة لهذه الفئة: <span >0</span></p>
    </div>

    <div id="codes-section" class="codes-section hidden">
        <h3>قائمة الأكواد</h3>
        <table>
            <thead>
                <tr>
                    <th>Code</th>
                    <th>Value</th>
                    <th>Active</th>
                    <th>Category</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="codeTable"></tbody>
        </table>
    </div>


    <script type="module" src="main.js"></script>
</body>

</html>
